<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Instagram Clone</title>
    <link rel="shortcut icon" href="/img/instagram-icone.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="/img/instagram-celular.png" alt="Instagram Celular">
            <div class="instagram-celular-tela" id="tela-celular">
                <img class="selecionada" src="/img/instagram-celular-tela-1.jpg" alt="Instagram Tela do Celular 1">
                <img src="/img/instagram-celular-tela-2.jpg" alt="Instagram Tela do Celular 2">
                <img src="/img/instagram-celular-tela-3.jpg" alt="Instagram Tela do Celular 3">
                <img src="/img/instagram-celular-tela-4.jpg" alt="Instagram Tela do Celular 4">
                <img src="/img/instagram-celular-tela-5.jpg" alt="Instagram Tela do Celular 5">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="/img/instagram-logotipo.png" class="instagram-logotipo" alt="Instagram Logotipo">
                <div class="instagram-perfil">
                    <img src="/img/instagram-perfil.png" alt="Instagram Perfil">    
                </div>
                <a href="#" class="instagram-login">Continue como poderosoChefinho</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="perfil-incorreto">Não é poderosoChefinho</p>
                <p class="perfil-incorreto">
                    <span class="link-azul"><a href="#" class="link-azul">Alterar conta</a></span>
                    ou
                    <span class="link-azul"><a href="#" class="link-azul">Inscreva-se</a></span>
                </p>
            </div>
            <div class="baixe-o-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-app" onclick="trocarTelaCelular()"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
